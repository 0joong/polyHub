<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/lux.min.css}">
</head>
<body>
<div class="container mt-5" style="max-width: 480px;">
  <h2 class="mb-4 text-center">로그인</h2>

  <form method="post" th:action="@{/login}">
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">로그인</button>

    <div th:if="${param.error}" class="text-danger mt-3">아이디 또는 비밀번호가 올바르지 않습니다.</div>
  </form>

  <!-- [추가] 아이디/비밀번호 찾기 및 회원가입 링크 -->
  <div class="text-center mt-3">
    <a th:href="@{/find-id}" class="text-decoration-none small">아이디 찾기</a>
    <span class="text-muted mx-1">|</span>
    <a th:href="@{/find-password}" class="text-decoration-none small">비밀번호 찾기</a>
    <span class="text-muted mx-1">|</span>
    <a th:href="@{/register}" class="text-decoration-none small">회원가입</a>
  </div>

  <hr class="my-4">

  <!-- 얼굴 인식 로그인 영역 -->
  <div class="text-center">
    <p class="mb-2">또는</p>
    <a th:href="@{/face-login}" class="btn btn-outline-secondary w-100">얼굴 인식으로 로그인</a>
  </div>
</div>

<script th:if="${msg != null}" th:inline="javascript">
  alert([[${msg}]]);
</script>
</body>
</html>
