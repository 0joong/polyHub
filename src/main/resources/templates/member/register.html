<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/lux.min.css}">
</head>
<body>
<div class="container mt-5" style="max-width: 480px;">
  <h2 class="mb-4 text-center">회원가입</h2>

  <form th:action="@{/register}" method="post" onsubmit="return validateForm();">
    <div class="mb-3">
      <label for="email" class="form-label">학교 이메일</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <!-- 이메일 인증 버튼 -->
      <button type="button" class="btn btn-outline-primary mt-2" onclick="sendVerificationCode()">인증 코드 발송</button>
    </div>

    <div class="mb-3">
      <label for="verificationCode" class="form-label">이메일 인증 코드</label>
      <div class="input-group">
        <input type="text" class="form-control" id="verificationCode" name="verificationCode" required>
        <button type="button" class="btn btn-outline-success" onclick="verifyCode()">인증 코드 확인</button>
      </div>
      <small id="verificationResult" class="text-muted"></small>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">휴대폰 번호 <small class="text-muted">(선택)</small></label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="010-1234-5678">
    </div>

    <button type="submit" class="btn btn-primary w-100">회원가입</button>
  </form>

  <div class="mt-3 text-center">
    <a th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
  </div>
</div>
</body>
</html>
<script src="/js/member.js"></script>
<script th:if="${msg != null}" th:inline="javascript">
  alert([[${msg}]]);
</script>
