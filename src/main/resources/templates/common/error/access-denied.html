<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 거부</title>
    <link rel="stylesheet" th:href="@{/css/lux.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column vh-100">

<!-- Header Fragment -->
<div th:replace="~{layout/header :: header}"></div>

<main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container" style="max-width: 600px;">
        <div class="card border-light shadow-lg">
            <div class="card-body p-lg-5 text-center">
                <!-- 아이콘 (font-size는 부트스트랩 display-1 클래스로 대체) -->
                <i class="bi bi-shield-slash text-danger display-1"></i>

                <!-- 메인 헤딩 -->
                <h1 class="display-4 text-danger mt-4">접근이 거부되었습니다</h1>

                <!-- 부가 설명 -->
                <p class="lead text-muted mt-4">
                    요청하신 페이지에 접근할 수 있는 권한이 없습니다.<br>
                    입력하신 주소가 정확한지 다시 한번 확인해 주세요.
                </p>

                <hr class="my-4">

                <!-- 이전 페이지로 돌아가기 버튼 -->
                <a href="javascript:history.back()" class="btn btn-primary">이전 페이지로 돌아가기</a>
                <a th:href="@{/}" class="btn btn-secondary">홈으로 가기</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
