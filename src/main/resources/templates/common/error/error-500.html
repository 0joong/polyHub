<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서버 오류</title>
  <!-- Bootswatch Lux Theme (Thymeleaf Link) -->
  <link rel="stylesheet" th:href="@{/css/lux.min.css}">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column vh-100">

<!-- Header Fragment -->
<div th:replace="~{layout/header :: header}"></div>

<!--
  Main Content
  flex-grow-1: 남는 공간을 모두 차지하도록 합니다.
  d-flex, align-items-center, justify-content-center: 내부 콘텐츠를 수직/수평 중앙에 정렬합니다.
-->
<main class="flex-grow-1 d-flex align-items-center justify-content-center">
  <div class="container" style="max-width: 600px;">
    <div class="card border-light shadow-lg">
      <div class="card-body p-lg-5 text-center">
        <!-- 아이콘 -->
        <i class="bi bi-exclamation-triangle-fill text-danger display-1"></i>

        <!-- 메인 헤딩 -->
        <h1 class="display-4 text-danger mt-4">서비스에 문제가 발생했습니다</h1>

        <!-- 부가 설명 -->
        <p class="lead text-muted mt-4">
          요청을 처리하는 중 서버 내부에 예기치 않은 오류가 발생했습니다.<br>
          잠시 후 다시 시도해 주시거나, 문제가 지속될 경우 관리자에게 문의해 주세요.
        </p>

        <hr class="my-4">

        <!-- 홈으로 가기 버튼 -->
        <a th:href="@{/}" class="btn btn-primary">홈으로 돌아가기</a>
      </div>
    </div>
  </div>
</main>

<!-- Footer Fragment -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Bootstrap JS Bundle -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
