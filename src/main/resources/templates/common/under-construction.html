<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지 준비중</title>
  <link rel="stylesheet" th:href="@{/css/lux.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column vh-100">

<div th:replace="~{layout/header :: header}"></div>

<main class="flex-grow-1 d-flex align-items-center justify-content-center">
  <div class="container" style="max-width: 600px;">
    <div class="card border-light shadow-lg">
      <div class="card-body p-lg-5 text-center">
        <!-- 아이콘 (font-size는 부트스트랩 fs-1 클래스로 대체) -->
        <i class="bi bi-tools text-primary display-1"></i>

        <!-- 메인 헤딩 -->
        <h1 class="display-4 text-primary mt-4">홈페이지 준비중입니다.</h1>

        <!-- 부가 설명 -->
        <p class="lead text-muted mt-4">
          더 나은 서비스를 제공하기 위해 열심히 준비하고 있습니다.<br>
          빠른 시일 내에 새로운 모습으로 찾아뵙겠습니다.
        </p>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
