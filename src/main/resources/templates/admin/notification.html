<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="tab-pane fade" id="notification" th:classappend="${view == 'notification'} ? 'show active'" th:fragment="notificationFragment">
  <h3 class="mb-4">전체 알림 보내기</h3>
  <div class="card">
    <div class="card-body" style="max-width: 800px; margin: auto;">
      <div th:if="${notificationSuccess}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${notificationSuccess}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form th:action="@{/admin/send-notification}" method="post">

        <!-- 역할별 대상 선택 -->
        <div class="mb-3">
          <label for="notification-target" class="form-label">발송 대상</label>
          <select id="notification-target" name="targetRole" class="form-select">
            <option value="ALL" selected>전체 회원</option>
            <option value="USER">USER</option>
            <option value="MANAGER">MANAGER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="notification-content" class="form-label">알림 내용</label>
          <textarea id="notification-content" name="message" class="form-control" rows="5" placeholder="전송할 알림 메시지를 입력하세요." required></textarea>
        </div>
        <div class="mb-3">
          <label for="notification-link" class="form-label">연결 링크 (선택)</label>
          <input type="text" id="notification-link" name="link" class="form-control" placeholder="예: /free/123">
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">알림 전송</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
