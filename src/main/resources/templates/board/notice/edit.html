<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
  <meta charset="UTF-8">
  <title>공지사항 수정</title>
  <link rel="stylesheet" th:href="@{/css/lux.min.css}">
</head>
<body>
<div th:replace="layout/header :: header"></div>
<div class="container mt-5">
  <h2 class="mb-4">공지사항 수정</h2>

  <form th:action="@{'/notice/edit/' + ${notice.id}}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" name="title" th:value="${notice.title}" required>
    </div>

    <div class="mb-3">
      <label for="writer" class="form-label">작성자</label>
      <input type="text" class="form-control" id="writer" name="writer" th:value="${notice.writer}" required>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="isPinned" name="isPinned" value="true" th:checked="${notice.isPinned}">
      <label class="form-check-label" for="isPinned">상단 고정</label>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" name="content" rows="8" th:text="${notice.content}" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">수정 완료</button>
    <a th:href="@{/notice}" class="btn btn-secondary">취소</a>
  </form>
</div>
<div th:replace="layout/footer :: footer"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
