<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>새 설문 만들기</title>
    <link rel="stylesheet" th:href="@{/css/lux.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .question-card { border-left: 3px solid #1a1a1a; }
        .option-input-group { display: flex; align-items: center; }
        .option-input-group .form-control { margin-right: 0.5rem; }
    </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>

<div class="container my-5">
    <h2 class="mb-4">새 설문 만들기</h2>

    <form th:action="@{/survey/write}" method="post">
        <!-- 1. 설문 기본 정보 -->
        <div class="card mb-4">
            <div class="card-header">설문 기본 정보</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="title" class="form-label">설문 제목 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">설문 설명</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">시작일 <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">종료일 <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. 질문 목록 -->
        <div id="questionsContainer">
            <!-- 질문 카드가 여기에 동적으로 추가됩니다. -->
        </div>

        <!-- 질문 추가 버튼 -->
        <div class="d-grid gap-2 mb-4">
            <button type="button" id="addQuestionBtn" class="btn btn-outline-secondary"><i class="bi bi-plus-lg me-2"></i>질문 추가</button>
        </div>

        <hr class="my-4">

        <!-- 최종 제출 버튼 -->
        <div class="d-flex justify-content-end">
            <a th:href="@{/survey}" class="btn btn-secondary me-2">취소</a>
            <button type="submit" class="btn btn-primary">설문 생성하기</button>
        </div>
    </form>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/surveyWrite.js}"></script>
</body>
</html>
